    <script> // Javascript to update quanity with + or - 
        function updateQuantity(quantityId, displayId, action) {
            var quantityInput = document.getElementById(quantityId);
            var displaySpan = document.getElementById(displayId);
 
            if (action === 'increment') {
                quantityInput.value++;
            } else if (action === 'decrement' && quantityInput.value > 1) {
                quantityInput.value--;
            }
 
            displaySpan.textContent = quantityInput.value;
        }
    </script>
